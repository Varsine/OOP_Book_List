<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <style>
        .container {
            width: 47%;
            box-shadow: 3px 0px 8px 1px #d8d4d4;
            padding: 23px 31px 33px 31px;
        }
        
        h1 {
            text-align: center;
            font-size: 30px;
            color: brown;
        }
    </style>
    <title>Book List</title>
</head>

<body>
    <div>jgf</div>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" />
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" />
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width" />
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width" />
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
